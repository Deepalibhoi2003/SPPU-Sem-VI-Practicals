<!--Implement a web page index.html for any client website (e.g., a restaurant website project) using following:-->
<!--a. HTML syntax: heading tags, basic tags and attributes, frames, tables, images, lists, links-->
<!--for text and images, forms etc.-->
<!--b. Use of Internal CSS, Inline CSS, External CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Website</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .highlight {
            color: red;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="WTL_Exp_02.css">
</head>
<body>
<h1>Welcome to Our Restaurant!</h1>
<h2 class="highlight">Today's Specials</h2>
<ul>
    <li>Pasta Primavera</li>
    <li>Napoleon Pizza</li>
    <li>Frappucino</li>
</ul>
<h2>Contact Us</h2>
<form action="/#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <input type="submit" value="Submit">
</form>
<!-- Inline CSS -->
<p style="color:blue;">We look forward to serving you!</p>
</body>
</html>
